<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="/menu/mainMenu.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <button id="pause" class="btn btn-lg btn-default text-white" type="button" data-toggle="modal" data-target="#pause-menu">Pause</button>
            <!-- <button id="exit" class="btn btn-default" type="button" onclick="exitGame()">Home</button> -->
            <a href="menu/mainMenu.html" class="text-reset text-decoration-none btn-default btn-lg active">Home</a>
        </form>
    </nav>
    <div id="pause-menu" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header text-white">
                    <h5 class="modal-title" id="exampleModalLongTitle">Pause Menu</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">Score: 750</li>
                        <li class="list-group-item">Life: 69%</li>
                        <li class="list-group-item">Items on the field: grow cookie, red mushroom, bitter pill</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <h1>SNAKE</h1>
    <h3>WASD for direction, [O]/[L] for more/less speed</h3>
    <div class="content">
        <div class="ui">
            <div id="speed">Speed here</div><br>
            <div id="health">Health here</div>
            <div id="time">Time Here</div>
            <div id = "score">Score Here</div>
            <button class="btn-start">Start Game</button>
        </div>
        <div class="board-container">
        </div>
    </div>


    <script type="module" src="effects.js"></script>
    <script type="module" src="Item.js"></script>
    <script type="module" src="snakeElement.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
